<head>

            align-items: left;

        .input-group textarea {
            height: 140px;
            
        }

            background-color: #7cc2e85b;

        label {

        .rating-container {
            display: flex;
            flex-direction: column;

            width: 140%;
            
            text-align: left;
        }
   

    .ratings-label{
        margin-left: 200px;
        margin-bottom: 20px;
    }
        .rating-slider {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 170%;
           
            margin: 10 auto;
            
        }

        .rating-slider-container {
            position: relative;
            display: flex;
        
            align-items: center;
           
            margin-top: 30px;
        }

        .rating-face {
            width: 40px;
            /* Adjust the width as needed */
            margin: 0 10px;
            /* Adjust the margin to bring faces closer */
            display: flex;
            /* Make it a flex container */
            flex-direction: column-reverse;
            /* Reverse the order of items vertically */
        }

        .rating-face img {
            height: 35px;
            /* Adjust the height as needed */
        }

    


        .rating-option {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px auto;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }
        

        .rating-options {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

    

        .rating-option:hover {
            border-color: rgb(121, 121, 174);
        }

        .rating-slider-container {
            position: relative;
        }

        .feedback-box {
            position: absolute;
            top: -30px;
            /* Adjust the top position as needed */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgb(249, 245, 245);
            width: 90px;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
            text-align: center;
            font-size: 12px;
        }

        /* Additional styles for the text below rating options */
        .rating-option {
            position: relative;
            text-align: center;
        }

        .rating-option:after {
    content: attr(data-text);
    position: absolute;
    top: 48px;
    font-size: 12px;
    color: grey;
    white-space: nowrap;
}

.rating-option:first-child:after {
    left: 4px; /* Adjust as needed */
    text-align: right;
}

.rating-option:last-child:after {
    right: 0px; /* Adjust as needed */
    text-align: left;
}

        .submit-button-container {
            text-align: center;
            margin-top: 40px;
            /* Adjust the margin as needed */
        }

        /* Add these styles for the submit button */
        .submit-button {
            background-color: rgba(30, 152, 215, 255);
            color: white;
            padding: 10px 20px; /* Increase padding for a larger button */
    font-size: 18px; /* Increase font size */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100px; 
    margin-right: 0;

        }

            .content h3 {

            }

            nav li {

                margin: 0;

            }

            nav {

            }

            nav a {

            }

            nav.show-menu li {

            }

            .info-container {

                /* Stack items vertically on smaller screens */
                width: 80%;

            }

            }

            .info-text p {

                /* Adjust paragraph font size for smaller screens */
            }

            .slider-navigation button {
                display: block;
                margin-top: -500px;
                padding: 5px;

            }

    

           

            .input-group select {
                appearance: none; 
                padding-left: 10px; 
            }
            .input-group textarea {
            height: 130px; 
        }
    

            .container {
                flex-direction: row;
                /* Change back to horizontal for smaller screens */
                width: 60%;
                align-items: center;
                margin-right: 40px;
            }

            .input-group {
                flex-direction: column;
                /* Change back to vertical for smaller screens */
                width: 100%;
            }


            .input-group {
                width: 100%;
            }

            .input-group {
                width: 100%;
            }

            .rating-slider {
                width: 100%;
            }

            .rating-option {
                width: 80%;
                padding: 3%;
                height: 80%;
                margin: 0.5%;

            }

            .left-section,
            .right-section {
                display: none;
                /* Hide left and right images on smaller screens */
            }

        }
    </style>
    <!-- Add your other head elements (links, scripts, etc.) here -->
    <title>Your Fitness App</title>
    <script>
        function submitFeedback() {

            alert("Feedback submitted!");
        }

        function updateFeedback() {
            var slider = document.getElementById("ratings");
            var feedbackBox = document.getElementById("feedback-box");

            var newPosition = (slider.value / 100) * slider.clientWidth - feedbackBox.clientWidth + 159;
            feedbackBox.innerHTML = getFeedbackMessage(slider.value); // Change this line

            feedbackBox.style.left = newPosition + "px";

            document.getElementsByName("demo_rating")[0].value = slider.value;
        }
        function getFeedbackMessage(value) {
            if (value <= 30) {
                return "Strongly Dislike";
            } else if (value <= 50) {
                return "Dislike";
            } else if (value <= 70) {
                return "Neutral";
            } else if (value <= 90) {
                return "Like";
            } else {
                return "Love";
            }
        }
        document.addEventListener("DOMContentLoaded", function () {
            var ratingOptions = document.querySelectorAll(".rating-option");

            document.addEventListener("DOMContentLoaded", function () {
                var futureProjectsOptions = document.querySelectorAll("[name='future_projects_rating']");

                futureProjectsOptions.forEach(function (option) {
                    option.addEventListener("click", function () {
                        futureProjectsOptions.forEach(function (otherOption) {
                            otherOption.classList.remove("selected");
                        });
                        option.classList.add("selected");
                        var selectedValue = option.getAttribute("value");
                        console.log("Selected value:", selectedValue);
                    });
                });
            });
        });

        function fn_click(value) {
            const data = document.getElementsByClassName("rating-option");

            for (let i = 0; i < data.length; i++) {
                if (data[i].getAttribute('value') === value.toString()) {
                    data[i].classList.add('selected');
                } else {
                    data[i].classList.remove('selected');
                }
            }
        }

    </script>
</head>

<body>
