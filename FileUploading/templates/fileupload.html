<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
  padding-top: 20px;
}


    .shadow-box {
      width: 400px;
      height: 400px;
      background-color: #fff;
      box-shadow: 8px 8px 10px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    .form-group input {
      width: 80%; /* Adjust the width as needed */
      max-width: 300px; /* Set a maximum width for responsiveness */
      padding: 8px;
      box-sizing: border-box;
      background-color: grey;
      color: black;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0 auto; /* Center the input within the form-group */
    }
    .form-group {
      text-align: center;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: grey; 
      margin-top: 20px;
      margin-bottom: 6px;
      margin-right: 250px;
      }

      .form-group input {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
  background-color: rgb(248, 245, 245);
  color: black; /* Change this line to set the text color to black */
  border: 0.5px solid rgb(216, 205, 205);
  border-radius: 4px;
}

    .remember-forget {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      margin-left: 50px;

    }

    .btn-signin {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      width: 80%; /* Adjust the width as needed */
      max-width: 300px; /* Set a maximum width for responsiveness */
      margin: 0 auto;
    }
    .dont {
        color: grey;
        padding-top: 5%;
        padding-bottom: -10px; 
        font-size: 14px;
    }

    .btn-signin:hover {
      background-color: #2980b9;
    }
    a {
      text-decoration: none;

    }
    #jojo label {
        display: block;
      margin-bottom: 5px;
      color: grey; 
      margin-top: 20px;
      margin-bottom: 6px;
      margin-right: 220px;
    }
  </style>
</head>
<body>
  <form method="post">
    {% csrf_token %}
<div class="shadow-box">
  <h1>Sign In</h1>
  <p>Welcome to GeoBalance Demo</p>
  <p class="dont">Don't have an account? <a href="/signup">Request an account</a></p>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div class="form-group" id="jojo">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>
  </div>

  <div class="remember-forget">
    <label for="remember"><input type="checkbox" id="remember" name="remember"> Remember me</label>

  </div>

  <button type="submit" class="btn-signin">Sign In</button>
</div>
</form>
</body>
</html>
